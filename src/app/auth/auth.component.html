<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
       <app-alert [message]="error" *ngIf="error" (close)="OnHandleError()"></app-alert>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="OnSubmit(authform)" #authform="ngForm" *ngIf="!(isLoading)">
            <div class="form-gorup">
                <label for="email">Email</label>
                <input 
                type="email"
                id="email" 
                class="form-control"
                required
                ngModel
                name="email"
                email> 
            </div>
            <div class="form-gorup">
                <label for="password">Password</label>
                <input type="password"
                 id="password"
                 class="form-control"
                 ngModel
                 name="password"
                 required
                 minlength="6"> 
            </div>
            <br>
            <div>
                <button class="btn btn-primary" style="margin-right: 5px;" type="submit" [disabled]="!(authform.valid)">
                   {{isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <button class="btn btn-primary" type="button" (click)="OnSwitchMode()">
                    Switch to {{isLoginMode ? 'Sign up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
